import:
  link:
    - <link rel='stylesheet' href='https://at.alicdn.com/t/c/font_4475507_e8kaw9xmult.css'>
  script:
    - <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/yeshan333/jsDelivrCDN/piao.js" />
